<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Reservas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn {
            min-width: 100px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
        }

        .header-bar {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="card">
        <div class="header-bar">
            <h2>Mis Reservas</h2>
        </div>

        <div class="card-body">
            <div th:if="${mensaje}" class="alert alert-success text-center" th:text="${mensaje}"></div>

            <div class="table-responsive">
                <table class="table table-striped table-hover text-center">
                    <thead class="thead-dark">
                        <tr>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Servicio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reserva : ${reservas}">
                            <td th:text="${reserva.fecha}"></td>
                            <td th:text="${reserva.hora}"></td>
                            <td th:text="${reserva.servicio}"></td>
                            <td>
                                <a th:href="@{'/reservas/modificar/' + ${reserva.id}}" class="btn btn-sm btn-warning mb-1">
                                    Modificar
                                </a>
                                <a th:href="@{'/reservas/cancelar/' + ${reserva.id}}" class="btn btn-sm btn-danger mb-1">
                                    Cancelar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="text-center mt-4">
                <a href="/reservas/nueva" class="btn btn-primary">Reservar nueva cita</a>
                <a href="/inicio-cliente" class="btn btn-secondary ml-2">Volver al inicio</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
